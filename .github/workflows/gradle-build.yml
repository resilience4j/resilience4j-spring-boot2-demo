name: Run Gradle
on: [push, pull_request]

jobs:
  gradle:
    strategy:
      matrix:
#         os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

- name: Setup Gradle
  uses: gradle/gradle-build-action@v2

- name: Execute Gradle build
  run: ./gradlew build
